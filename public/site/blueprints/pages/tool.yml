title: Tool
icon: tag

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          weblink:
            label: Weblink
            type: url
      pages:
        type: pages
        label: Other posts
        query: page('page://RZnIQZ3LcLZUa7n6').childrenAndDrafts.filterBy('tools', page.uuid, ',')
        sortBy: 'date desc'
        info: "{{ page.date.toDate('d.m.Y') }}"
        template: work
        limit: 9999
        image:
          back: black
  - width: 1/3
    sections:
      cover:
        headline: Logo
        type: files
        template: cover
        max: 1
        layout: cards
        image:
          ratio: 3/2
          cover: true
          back: black
