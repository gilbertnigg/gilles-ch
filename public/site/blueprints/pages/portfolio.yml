title: Portfolio

sections:
  fields:
    fields:
      headline:
        type: text
        width: 3/4
        required: true

  work:
    type: pages
    layout: table
    search: true
    status: all
    limit: 20
    limitOptions:
      - 20
      - 50
      - 100
    sortBy: 'date desc'
    template: work
    create: work
    image:
      back: black
      cover: true
      query: page.images.findBy("template", "image")
    columns:
      kunde:
        label: Kunde
      # title:
      #   label: Projekt
      #   text: '{{ page.title }}'
      skills:
        label: Skills
        type: checkboxes
      weblink:
        type: url
        label: Weblink
      date:
        label: Datum
        type: date
        display: DD.MM.YYYY
        width: 8rem


