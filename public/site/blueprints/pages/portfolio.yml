title: Projekte

options:
  delete: false


columns:
  - width: 1/1
    sections:
      content:
        type: fields
        fields:
          headline:
            label: Headline
            type: text

      work:
        type: pages
        headline: Seiten
        status: all
        sortBy: date desc
        search: true
        layout: table
        columns:
          kunde:
            label: Kunde
            type: text
            width: 1/8
          date:
            label: Datum
            width: 1/8
            value: "{{ page.date.toDate('d.m.Y') }}"
          type:
            label: Type
            type: tags
            width: 1/8
            value: "{{ page.type.toPage.title }}"
          tools:
            label: Tools
            type: tags
            value: "{{ page.tools.toTitles }}"
          weblink:
            type: url
            label: Weblink
            value: "{{ page.url.toUrl }}"
        template: work
        image:
          query: page.images.sortBy('sort','asc', 'filename','asc').first
          cover: true
          back: black

  - width: 1/2
    sections:
      type:
        headline: Typ
        type: pages
        parent: page.children.find("types")
        template: type
        sortBy: title asc
        info: "{{ page('page://RZnIQZ3LcLZUa7n6').childrenAndDrafts.filterBy('type', page.uuid, ',').count }}"
        image:
          back: white
  - width: 1/2
    sections:
      tool:
        headline: Tools
        type: pages
        parent: page.children.find("tools")
        template: tool
        sortBy: title asc
        info: "{{ page('page://RZnIQZ3LcLZUa7n6').childrenAndDrafts.filterBy('tools', page.uuid, ',').count }}"
        image:
          back: white
